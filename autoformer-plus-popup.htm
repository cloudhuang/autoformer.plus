<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="autoformer-plus-popup.css"/></head>
<body>
<div id="root"></div>
<div class="button autoload" id="button_autoload"><div class="spacer autoload"></div><span id="label_autoload" class="label autoload">Autoload</span><span class="tail autoload"></div>

<div class="button clear-all"><div class="spacer clear-all"></div><span id="label_clear_all" class="label clear-all">Clear all saved data</span><span class="tail clear-all"></span></div>
