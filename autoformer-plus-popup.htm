<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="autoformer-plus-popup.css"/></head>
<body>

<div class="button autoload" id="button_autoload"><div class="spacer autoload"></div>
<span id="label_autoload" class="label autoload">Autoload</span>
<span id="shortcut_autoload" class="tail autoload"></span>
</div>

<hr>

<div class="button save-all"><div class="spacer save-all"></div>
<span id="label_save_all" class="label save-all">Save all fields</span>
<span id="shortcut_save_all" class="tail save-all"></span>
</div>

<div class="button load-all"><div class="spacer load-all"></div>
<span id="label_load_all" class="label load-all">Load all fields</span>
<span id="shortcut_load_all" class="tail load-all"></span>
</div>

<div class="button clear-all"><div class="spacer clear-all"></div>
<span id="label_clear_all" class="label clear-all">Clear all saved data</span>
<span id="shortcut_clear_all" class="tail clear-all"></span>
</div>

<script src="autoformer-plus-popup.js"></script>
</body>
</html>
